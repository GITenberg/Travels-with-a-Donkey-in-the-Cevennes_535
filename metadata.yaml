description: Travels with a Donkey in the Cévennes (1879) is one of Robert Louis Stevenson's
  earliest published works and is considered a pioneering classic of outdoor literature.
  Stevenson was in his late 20s and still dependent on his parents for support. Travels
  was both meant to raise money he needed to be with the woman he loved, and provide
  adventure Stevenson craved, being sickly much of his life. Travels recounts Stevenson's
  12-day, 120-mile solo hiking journey through the sparsely populated and impoverished
  areas of the Cévennes mountains in south-central France ...
